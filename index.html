<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Data Visualization</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v6.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Netflix Data Visualization</h1>
        <h2 id="chart-title">Genre Bar Chart: Top 10 Genres</h2>
        <div id="chart"></div>
        <div id="buttons">
            <button class="btn" id="bar-chart-btn">Genre Bar Chart</button>
            <button class="btn" id="scatter-plot-btn">Scatter Plot</button>
            <button class="btn" id="pie-chart-btn">Pie Chart</button>
            <button class="btn" id="stacked-bar-chart-btn">Stacked Bar Chart</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
